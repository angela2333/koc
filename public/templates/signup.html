<div id="signupPage">
	<h1 class="text-center">Sign Up</h1>
	<form name="signupForm">	
		<div class="form-group" ng-class = "{'has-error' : signupForm.signupEmail.$invalid && signupForm.signupEmail.$dirty}">
			<label class="control-label"><span class="glyphicon glyphicon-user"></span> Email</label>
			<div>
				<input type="email" name="email" class="form-control" placeholder="Please enter your email address" ng-model = "email" required>

				{{ email }}
				<span ng-show = "(signupForm.email.$invalid || signupForm.email.$error.required) && signupForm.email.$dirty" class="help-block"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label"><span class="glyphicon glyphicon-eye-open"></span> password</label>
			<div>
				<input type="password" name="password" class="form-control" placeholder="Please enter your password" ng-model = "password" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Firstname</label>
			<div>
				<input type="text" name="fname" class="form-control" placeholder="Enter your FirstName" ng-model="fName" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Lastname</label>
			<div>
				<input type="text" name="lname" class="form-control" placeholder="Enter your LastName" ng-model="lName" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Phone</label>
			<div>
				<input type="text" name="phone" class="form-control" placeholder="Enter your phone number" ng-model="phone">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label">Address</label>
			<div>
				<input type="text" name="address" class="form-control" placeholder="Enter your address" ng-model="address">
			</div>
		</div>
		<div>
			<button type="submit" name="signupSubmit" class="btn btn-info" ng-disabled = "signupForm.$invalid" ng-click="saveUser()">SignUp</button>
			<button type="cancel" name="signupCancel" class="btn btn-default" ng-click="cancel()">Cancel</button>
		</div>
	</form>
	
</div>
