
<div id="loginPage">
	<h1 class="text-center"><span class="glyphicon glyphicon-lock"></span> Login</h1>
	<form name="loginForm" novalidate>
		<div class="form-group" ng-class = "{'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine}">
			<label class="control-label"><span class="glyphicon glyphicon-user"></span> Email</label>
			<div>
				<input class="form-control" type="text" name="email" id="emailid" placeholder="Enter your email" ng-model = "userInput.email" required>
				<span ng-show = "(loginForm.email.$invalid || loginForm.email.$error.required) && !loginForm.email.$pristine" class="help-block">Enter a valid email address.</span>
				<p>test</p>
				<p>{{userInput.email}}</p>

			</div>
		</div>
		<div class="form-group" ng-class = "{'has-error' : loginForm.password.$error && !loginForm.password.$pristine}">
			<label class="control-label"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
			<div>
				<input class="form-control" type="password" name="password" id="passwordid" placeholder="Enter your password" ng-model = "userInput.password" required>
				<span ng-show = "loginForm.password.$error.required && !loginForm.password.$pristine" class="help-block"></span>
			</div>
		</div>
		<div>
			<button type="submit" class="btn btn-success" id="loginSubmit" ng-disabled = "loginForm.$invalid">Login</button>
			<button type="cancel" class="btn btn-default" id="loginCancel">Cancel</button>
		</div>
	</form>
	<br>
	<div>
		<p class="text-left">Not a member? <a href="#/signup">Sign Up</a></p>
	</div>
</div>
